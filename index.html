<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапёр</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="control-panel">
    <label>
        Размер доски:
        <input type="number" id="boardSize" min="5" max="20" value="10">
    </label>
    <label>
        Количество бомб:
        <input type="number" id="mineCount" min="1" max="50" value="10">
    </label>
    <button id="startGame">Начать игру</button>
</div>

<dialog id="dialog">
    <p id="dialogMessage"></p>
    <button id="dialogButton">OK</button>
</dialog>

<div id="board" class="board"></div>

<audio id="gameOverSound" src="/assets/audio/game-over.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
